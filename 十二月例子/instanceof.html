<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function Vue(a){
			this.a=a;
			console.log(this instanceof Vue)
		}
		var example=new Vue(1);
		function isUndef (v) {
		  return v === undefined || v === null
		}
		function isPrimitive (value) {
		  return (
		    typeof value === 'string' ||
		    typeof value === 'number' ||
		    typeof value === 'boolean'
		  )
		}
		console.log(isPrimitive(2))
		console.log(isUndef(undefined))
//只有用new 调用时this instanceof Vue才是true
	vue 构造函数
	调用5个方法，给构造函数挂原型方法。
	initMixin(Vue)
	stateMixin(Vue)
	eventsMixin(Vue)
	lifecycleMixin(Vue)
	renderMixin(Vue)

	</script>
</body>
</html>
