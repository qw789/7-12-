<body>
	<script type="text/javascript">
		class JsonModel3{
		    constructor(code='OK',msg='success',data){
		        this.code=code;
		        this.msg=msg;
		        this.data = data || null;
		    }
		    set msgf(v){
		        this.msg = v;
		        this.code="NO";
		    }
		    get msgf(){
		        return this.msg;
		    }
		}

		let json3 = new JsonModel3();
		json3.msgf = '删除失败';
		console.log(json3);


	</script>
