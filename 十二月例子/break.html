<!DOCTYPE html>
<html>
<body>

<p>点击按钮，测试带有 break 语句的循环。</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>

<script>
function myFunction()
{
var x="",i=0;
for (i=0;i<10;i++)
  {
  if (i==3)
    {
    break;
    continue;
    // return;
    }
  x=x + "The number is " + i + "<br>";
  }
document.getElementById("demo").innerHTML=x;
}
//若是return 。后面的代码都不执行
//若是continue。只跳出这个循环。后面的循环都会执行
</script>

</body>
</html>
