<body>
	<script type="text/javascript">
		class Point {
		  constructor(x, y) {
		      this.x = x;
		      this.y = y;
		    }
		  go() {
		    return 1;
		  }
		}
		class Child extends Point {

		 constructor(x, y, color) {
		 	 // console.log(this)
		     super(x, y); // 调用父类的constructor(x, y)
		     console.log(this)
		     this.color = color;
		   }
		   go(){
		   	return 2;
		   }
		}
		//子类有constructor则必须有super
		var point=new Point();
		console.log(point.go());
		var child=new Child();
		console.log(child.go())

	</script>
</body>
