<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="js/LArea.css">
	<script type="text/javascript" src="js/LArea.js"></script>
	<script type="text/javascript" src="js/city.js"></script>
</head>
<body>
     <input name="province-city" id="province-city" type="text"  placeholder="请选择所在城市" maxlength="100" autocomplete="false" readonly="true">
            <input type="hidden" name="province"  readonly="true" id="province" />
            <input type="hidden" name="city"  readonly="true"   id="city"  />
	<script type="text/javascript">
    console.log(city_arr)
		var area1 = new LArea();
 area1.init({
     'trigger': '#province-city', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
     'valueTo': '#province-city', //选择完毕后id属性输出到该位置
     'keys': {
         name: 'name',
         id:'id'
     }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
     'type': 1, //数据源类型
     'dom1':2, //1 工厂 2 日期
     'data': city_arr //数据源
});
	</script>
</body>
</html>
