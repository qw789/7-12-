<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="" name="" v-bind:value="something" v-on:input="something = $event.target.value">
		{{something}}
	</div>
	<script type="text/javascript">
		var app=new Vue({
			 el: '#app',
			 data: {
   				something:"ddd"
  			}
		})
	</script>
</body>
</html>
