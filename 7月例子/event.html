<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
				width: 10px;
				height: 10px;
				background: red;
				position: absolute;
				top: 0;
				left: 0;
			}
	</style>
</head>
<body>
	<script type="text/javascript">
		var str="";
		for(var i=0;i<50;i++){
			str+="<div></div>"
		}
		document.body.innerHTML=str;
		var divs=document.querySelectorAll("div");
		document.onmousemove=function(e){
			// for(var i=divs.length-1;i>0;i--){
			// 	divs[i].style.left=divs[i-1].style.left;
			// 	divs[i].style.top=divs[i-1].style.top;

			// }
			divs[0].style.left=e.clientX+"px";
			divs[0].style.top=e.clientY+"px";
		}
	</script>
</body>
</html>
