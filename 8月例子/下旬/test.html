		//发布-订阅类
function Event() {
    this.events = {};
}
Event.prototype = {
    listen: function(key, fun) {
        if (!this.events[key]) {
            this.events[key] = [];
        }
        this.events[key].push(fun);
    },
    trigger: function() {
        let key = Array.prototype.shift.call(arguments),
            fns = this.events[key];
        if (!fns || fns.length === 0) {
            return false;
        }
        for (let i = 0, fn; fn = fns[i]; i++) {
            fn.apply(this, arguments);
        }
    }
}


function Observer(data) {
    this.data = data;
    this.walk(data);
    this.events = new Event();
}
Observer.prototype = {
        //遍历对象
        walk: function(obj) {
            let keys = Object.keys(obj)
            for (var i = 0, l = keys.length; i < l; i++) {
                this.convert(keys[i], obj[keys[i]])
            }
        },
        //为对象的没一个属性绑定getter和setter
        convert: function(key, val) {
            let _this = this;
            var property = Object.getOwnPropertyDescriptor(this.data, key);
            if (property && property.configurable === false) {
                return
            }
            let child = new Observer(val);
            Object.defineProperty(this.data, key, {
                enumerable: true,
                configurable: true,
                get: function() {

                    console.log('新的' + key + ' = ' + newVal)
                    if (newVal === val) return;
                    _this.events.trigger(key, newVal, val);
                    val = newVal
                    child = new Observer(newVal)
                }
            })
