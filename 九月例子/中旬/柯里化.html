		function sum(item){
			var cur=item;
			var inner=function(next){
				if(next!=null){
					cur+=next;
				}
				return inner;
			}
			inner.toString=function(){
				return cur;
			}
			return inner;
		}

		function Dog(name,breed,color,sex) {
		   this.name=name;
		   this.breed=breed;
		   this.color=color;
		   this.sex=sex;
		}
		Dog.prototype.toString = function dogToString() {
		  var ret = "Dog " + this.name + " is a " + this.sex + " " + this.color + " " + this.breed;
		  return ret;
		}
